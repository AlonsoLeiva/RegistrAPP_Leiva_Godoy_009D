<ion-header>
  <ion-toolbar>
  <ion-title>Inicio sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-icon class="icono" name="person-circle-outline"></ion-icon>
  <form [formGroup] = "formularioLogin">
    <ion-item>
      <ion-label>Iniciar Sesión como:</ion-label>
      <ion-select placeholder="Iniciar sesión como:" formControlName="tipo" mode="ios" type="text">
        <ion-select-option required value="Estudiante">Estudiante</ion-select-option>
        <ion-select-option required value="Docente">Docente</ion-select-option>
      </ion-select>
    </ion-item>
<!--------------------------------------------------------------------------------------------------------------------->
    <ion-item>
      <ion-label>Correo: </ion-label>
      <ion-input type="email" placeholder="Email" position="floating"
                 formControlName="correo"            
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
      </ion-input>
    </ion-item>
<!--------------------------------------------------------------------------------------------------------------------->
    <ion-item>
      <ion-label>Contraseña: </ion-label>
      <ion-input type="password" placeholder="Contraseña" value="" formControlName="password">
      </ion-input>
    </ion-item>
<!--------------------------------------------------------------------------------------------------------------------->
    <br>
    <a style="margin-left: 20px;" routerLink="/registro-usuario">Crear Cuenta</a>
    <a style="margin-left: 20px;" routerLink="/registro-docente">Crear Cuenta Docente</a>
    <br>
    <br>
    <ion-button (click)="Ingresar()" expand="block" fill="outline" shape="round">
      Iniciar Sesión
    </ion-button>
    <ion-button class="boton2" color="primary" expand="block" fill="outline" shape="round" routerLink="/restablecer-password">
      Restablecer Contraseña
    </ion-button>
  </form>
  
</ion-content>
