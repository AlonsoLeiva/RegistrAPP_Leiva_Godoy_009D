<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="mostrarMenu()" color="primary">
        <ion-icon slot="end" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Generar QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-icon class="icono" name="qr-code-outline"></ion-icon>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Notas:</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Recuerda que debes de proyectar el codigo QR generado mediante el proyector para que asi tus alumnos queden presente.
    </ion-card-content>
  </ion-card>
  <ion-button class="boton" (click)="Generar()" expand="full" fill="clear" shape="round" routerLink="/inicio">
    GENERAR
  </ion-button>
</ion-content>
