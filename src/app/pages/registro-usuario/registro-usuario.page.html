<ion-header>
  <ion-toolbar class="encabezado">
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/inicio-sesion"
        text="Back"
        color="primary"
        mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title color="white">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo">
  <ion-list-header>
    <h1 style="margin-bottom:20px ;">Registro Estudiante</h1>
  </ion-list-header>
<form #formulario="ngForm" (ngSubmit) ="onSubmit()">
  <ion-item class="objeto">
    <ion-label>Nombre: </ion-label>
    <ion-input type="text" placeholder="Nombre"
               name="nombre" [(ngModel)]="estudiante.nombre" minlength="3" required>
    </ion-input>
  </ion-item>
<!------------------------------------------------------------------------------------------->  
<ion-item class="objeto">
  <ion-label>Apellido: </ion-label>
  <ion-input type="text" placeholder="Apellido"
             name="apellido" [(ngModel)]="estudiante.apellido" minlength="3" required>
  </ion-input>
</ion-item>
<!------------------------------------------------------------------------------------------->  
  <ion-item >
    <ion-label>Email: </ion-label>
    <ion-input type="email" placeholder="Email institucional"
               name="email" [(ngModel)]="estudiante.email"
               pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required>
    </ion-input>
  </ion-item>
<!------------------------------------------------------------------------------------------->
  <ion-item>
    <ion-label>Contrase単a: </ion-label>
    <ion-input type="password" placeholder="Contrase単a"
               name="password" [(ngModel)]="estudiante.password" minlength="6" required>
    </ion-input>
  </ion-item>
<!------------------------------------------------------------------------------------------->
<ion-item>
  <ion-label>Repetir Contrase単a: </ion-label>
  <ion-input type="password" placeholder="Contrase単a"
             name="password2" [(ngModel)]="estudiante.password2" minlength="6" required >
  </ion-input>
</ion-item>
<!------------------------------------------------------------------------------------------->
<ion-item>
  <ion-label>Sexo:</ion-label>
  <ion-select placeholder="Sexo" [(ngModel)]="estudiante.sexo" name="Sesion" mode="ios" required>
    <ion-select-option required value="Masculino">Masculino</ion-select-option>
    <ion-select-option required value="Femenino">Femenino</ion-select-option>
    <ion-select-option required value="Otro">Otro</ion-select-option>
  </ion-select>
</ion-item>
<!------------------------------------------------------------------------------------------->
<ion-item>
  <ion-label>Carrera: </ion-label>
  <ion-input type="text" placeholder="Carrera"
             name="carrera" [(ngModel)]="estudiante.carrera" minlength="6" required>
  </ion-input>
</ion-item>
<!------------------------------------------------------------------------------------------->
<ion-item>
  <ion-label>Sede: </ion-label>
  <ion-input type="text" placeholder="Sede"
             name="sede" [(ngModel)]="estudiante.sede" minlength="6" required>
  </ion-input>
</ion-item>
<!------------------------------------------------------------------------------------------->
<ion-button [disabled] ="formulario.invalid" class="boton"
            type="submit" expand="block" fill="outline" shape="round" routerLink="/inicio-sesion">
      Registrar
</ion-button>
</form>

</ion-content>
